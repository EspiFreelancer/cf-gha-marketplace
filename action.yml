name: 'Hello World by EspiFreelancer'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node24.2'
  main: 'index.js'
branding:
  icon: 'message-square'
  color: 'blue'